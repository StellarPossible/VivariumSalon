version: '3.8'

services:
  nuxt-app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"  # Changed from 3000:3000 to 3001:3000
    environment:
        - NODE_ENV=production
        - WP_USER=${WP_USER}
        - WP_APP_PASSWORD=${WP_APP_PASSWORD}
        - WP_GRAPHQL_ENDPOINT=https://vivarium.stellarpossible.com/cms/graphql
        - WP_REST_ENDPOINT=https://vivarium.stellarpossible.com/cms/wp-json
        - WP_API_URL=https://vivarium.stellarpossible.com/cms
        - USE_JWT=${USE_JWT}
        - JWT_SECRET=${JWT_SECRET}
        - SHOPIFY_STORE_DOMAIN=${SHOPIFY_STORE_DOMAIN}
        - SHOPIFY_STOREFRONT_ACCESS_TOKEN=${SHOPIFY_STOREFRONT_ACCESS_TOKEN}
        - SHOPIFY_API_VERSION=${SHOPIFY_API_VERSION}
        - NITRO_PORT=3000
        - HOST=0.0.0.0
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "app=vivarium-nuxt"  # Changed name
      - "environment=production"